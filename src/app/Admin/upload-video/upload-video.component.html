<div class="upload-video-container">
    <div class="input-group mb-3">
        <label for="video" class="form-label">Video</label>
        <input id="video" type="file" class="form-control" (change)="onFileChange($event)" #fs required />
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!selectedFile || isLoading"
        (click)="onSubmit()">Upload</button>
    <div *ngIf="isLoading" class="spinner-border text-primary mt-3" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
