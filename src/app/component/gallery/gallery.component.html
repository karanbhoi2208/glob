<div class="container mt-4">
    <div class="section-title text-center">
        <h1 class="display-5 mb-5">Our-Gallary</h1>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4" *ngFor="let image of images">
                <div class="card">
                    <img [src]="getImageUrl(image.id)" alt="{{ image.name }}" class="card-img-top img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
